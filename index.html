<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards Central Philippines</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="titless">
        <div class="image">
            <img src="images/logo.png" alt="Logo" class="logo">
        </div>
        <!--<div class="box shiny-text">
            <h1>Awards Central Philippines</h1>
            <p>Welcome! Here are the important staff announcements.</p>
        </div>-->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search an announcement here..." onkeyup="filterContent()">
        </div>
    </div>

    <div class="container">
        <div class="announcement">
            <div class="header">
                <p id="openModal" style="cursor: pointer;">+</p>
                <h2>Announcements</h2>
            </div>
            <div class="ann">
                <ul id="announcement-list" style="list-style: none; padding: 0;"></ul>
            </div>
        </div>

        <div id="annModal" class="modal-overlay">
            <div class="modal-content">
                <span class="close-btn" id="closeModal">&times;</span>
                <h2 id="modalTitle" style="text-align: center; color: rgb(204, 204, 77);">Add Announcement</h2>
                <form id="annForm">
                    <input type="hidden" id="editId">
                    <input type="text" id="annTitle" placeholder="Title" required>
                    <textarea id="annContent" placeholder="Content" required></textarea>
                    
                    <label style="color: white; font-size: 14px; margin-bottom: 5px; display: block;">Optional: Attach Image</label>
                    <input type="file" id="annImage" accept="image/*">
                    
                    <div id="removeImageContainer" style="display: none; margin-top: 10px; align-items: center; gap: 8px; background: rgba(255,0,0,0.2); padding: 10px; border-radius: 5px; border: 1px solid #ff4d4d;">
                        <input type="checkbox" id="removeImageCheck" style="width: auto;">
                        <label for="removeImageCheck" style="color: #ff9999; font-size: 13px; cursor: pointer;">Remove existing photo?</label>
                    </div>

                    <div style="display: flex; gap: 10px; margin-top: 15px;">
                        <button type="submit" id="submitBtn" style="flex: 2;">Post Announcement</button>
                        <button type="button" id="clearBtn" style="flex: 1; background: #1b1b1b; color: white;">Clear</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="email-section" style="text-align: center; margin-top: 50px; padding: 20px; background: #313131; border-radius: 10px; border: 2px solid rgb(204, 204, 77);">
            <h3 style="color: white;">Staff Email Registration</h3>
            <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                <input type="email" id="staffEmail" placeholder="Enter your email" style="padding: 12px; border-radius: 25px; width: 60%;">
                <button id="addEmailBtn" style="padding: 12px 20px; background: rgb(204, 204, 77); border-radius: 25px; cursor: pointer; border:none; font-weight:bold;">Add</button>
                <button id="searchEmailBtn" style="padding: 12px 20px; background: #555; color: white; border-radius: 25px; cursor: pointer; border:none;">Check Status</button>
            </div>
            <div id="emailStatus" style="margin-top: 15px; color: white;"></div>
            <br>
            <a href="admin.html" style="color: rgb(204, 204, 77); text-decoration: none;">Go to Email Management Dashboard</a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
